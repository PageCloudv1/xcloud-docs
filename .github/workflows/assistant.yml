name: AI Assistant

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  assistant_comment_job:
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '@gemini-assistant')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.3
        with:
          command: >-
            ${{
              github.event.comment.body.replace('@gemini-assistant', '')
            }}
          project_files: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          post_comment: "true"
